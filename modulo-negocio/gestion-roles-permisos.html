<div class="content" id="mainContent">
  <div class="container mt-5">
    <h2 class="section-title">Gestión de Roles</h2>
    <div class="search-container">
      <button class="btn-add-role" data-bs-toggle="modal" data-bs-target="#addRoleModal">
        <i class="fas fa-user-tag"></i> Crear Nuevo Rol
      </button>
    </div>

    <!-- Gestión de Roles -->
    <div class="roles-container">


      <!-- Listado de Roles -->
      <div class="table-responsive mt-4">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Rol</th>
              <th>Permisos Asignados</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Administrador</td>
              <td>Productos, Ventas, Reportes</td>
              <td class="role-status text-success">Activo</td>
              <td>
                <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editRoleModal"><i class="fas fa-edit"></i> Editar</button>
                <button class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i> Eliminar</button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Vendedor</td>
              <td>Ventas</td>
              <td class="role-status text-danger">Inactivo</td>
              <td>
                <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editRoleModal"><i class="fas fa-edit"></i> Editar</button>
                <button class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i> Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal para crear rol -->
    <div class="modal fade" id="addRoleModal" tabindex="-1" aria-labelledby="addRoleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addRoleModalLabel"><i class="fas fa-user-tag"></i> Crear Nuevo Rol</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="roleName" class="form-label">Nombre del Rol</label>
                <input type="text" class="form-control" id="roleName" required>
              </div>
              <div class="mb-3">
                <label for="rolePermissions" class="form-label">Permisos Asignados</label>
                <select class="form-select" id="rolePermissions" multiple required>
                  <option value="Productos">Productos</option>
                  <option value="Ventas">Ventas</option>
                  <option value="Reportes">Reportes</option>
                  <option value="Clientes">Clientes</option>
                </select>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary">Crear Rol</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para editar rol -->
    <div class="modal fade" id="editRoleModal" tabindex="-1" aria-labelledby="editRoleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editRoleModalLabel"><i class="fas fa-edit"></i> Editar Rol</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="editRoleName" class="form-label">Nombre del Rol</label>
                <input type="text" class="form-control" id="editRoleName" value="Administrador" required>
              </div>
              <div class="mb-3">
                <label for="editRolePermissions" class="form-label">Permisos Asignados</label>
                <select class="form-select" id="editRolePermissions" multiple required>
                  <option value="Productos" selected>Productos</option>
                  <option value="Ventas" selected>Ventas</option>
                  <option value="Reportes">Reportes</option>
                  <option value="Clientes">Clientes</option>
                </select>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
