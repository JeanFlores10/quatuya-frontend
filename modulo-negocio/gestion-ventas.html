  <div class="content" id="mainContent">
    <div class="container py-4">
      
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="animate__animated animate__fadeInLeft">📦 Módulo de Ventas</h2>
        <button class=" btn-orange btn-add-employee" data-bs-toggle="modal" data-bs-target="#ventaModal">
          <i class="fas fa-plus-circle"></i> Registrar Venta
        </button>
      </div>

      <div class="roles-container">
        <div class="table-responsive animate__animated animate__fadeInUp">
          <table class="table table-hover">
            <thead class="">
              <tr>
                <th>Fecha</th>
                <th>Productos Vendidos</th>
                <th>Cantidad</th>
                <th>Cliente</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody id="ventaLista">
              <tr>
                <td>2025-04-17</td>
                <td>Yogur de fresa</td>
                <td>5</td>
                <td>Juan Pérez</td>
                <td>S/ 25.00</td>
              </tr>
              <!-- Más filas dinámicas -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal Registro de Venta -->
  <div class="modal fade" id="ventaModal" tabindex="-1" aria-labelledby="ventaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="ventaForm">
          <div class="modal-header">
            <h5 class="modal-title" id="ventaModalLabel">Registrar Nueva Venta</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="ventaFecha" class="form-label">Fecha de Venta</label>
              <input type="date" class="form-control" id="ventaFecha" required>
            </div>
            <div class="mb-3">
              <label for="ventaProducto" class="form-label">Producto</label>
              <input type="text" class="form-control" id="ventaProducto" required>
            </div>
            <div class="mb-3">
              <label for="ventaCantidad" class="form-label">Cantidad</label>
              <input type="number" class="form-control" id="ventaCantidad" required>
            </div>
            <div class="mb-3">
              <label for="ventaCliente" class="form-label">Cliente (Opcional)</label>
              <input type="text" class="form-control" id="ventaCliente">
            </div>
            <div class="mb-3">
              <label for="ventaTotal" class="form-label">Total Venta</label>
              <input type="number" class="form-control" id="ventaTotal" required>
            </div>
            <div class="mb-3">
              <label for="boletaVenta" class="form-label">Generar Boleta de venta</label>
              <select class="form-select mb-3" id="boletadeVenta">
                <option disabled selected>Seleccione tipo de Comprobante</option>
                <option value="boleta">Boleta</option>
                <option value="factura">Factura Electronica</option>
                <option value="comprobante">Comprobante de Pago</option>
              </select>
                <div id="datosFactura" style="display: none;">
                  <div class="mb-3">
                    <label class="form-label">Ruc</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Razon Social</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Dirección</label>
                    <textarea class="form-control" rows="2"></textarea>
                  </div>
                </div>

                <div id="datosBoleta" style="display: none;">
                  <div class="mb-3">
                    <label class="form-label">DNI</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Dirección</label>
                    <textarea class="form-control" rows="2"></textarea>
                  </div>
                </div>       
          </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-orange"><i class="fas fa-save"></i> Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- jQuery y Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script src="../assets/js/negocio/funciones.js"></script>

  <script>
    $('#boletadeVenta').on('change', function () {
      if ($(this).val() === 'factura') {
        $('#datosFactura').slideDown();
  
      } else {
        $('#datosFactura').slideUp();
      }
        if($(this).val() === 'boleta') {
          $('#datosBoleta').slideDown();
         } else{
        $('#datosBoleta').slideUp();
          }
    });
  </script>
</body>

</html>
