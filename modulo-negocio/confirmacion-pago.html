<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmación de Pago</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fffaf5;
      color: #4A5A23;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }
    .icon-success {
      color: #28a745;
      font-size: 4rem;
    }
    .btn-return {
      background-color: #F17C1D;
      border: none;
    }
    .btn-return:hover {
      background-color: #d55d0a;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card text-center p-4 animate__animated animate__fadeInUp">
        <div class="mb-3">
          <i class="fas fa-check-circle icon-success animate__animated animate__bounceIn"></i>
        </div>
        <h3 class="mb-3">¡Pago realizado con éxito!</h3>
        <p>Tu suscripción ha sido activada correctamente.</p>
        <hr>
        <div class="text-start px-4">
          <p><strong>Tipo de Plan:</strong> Pro</p>
          <p><strong>Fecha:</strong> 17/04/2025</p>
          <p><strong>Monto Total:</strong> S/ 29.00</p>
        </div>
        <div class="mt-4">
          <a href="/panel" class="btn btn-return text-white px-4">
            <i class="fas fa-arrow-left me-2"></i>Volver al Panel
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
