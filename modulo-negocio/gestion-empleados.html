        <!-- <div class="card">

            <!-- Listado de Empleados -->
            <table class="table table-striped">
              <thead>
                <tr>

    </div>
            <!-- Modal para agregar empleado -->
            <div
            class="modal fade"
            id="addEmployeeModal"
            tabindex="-1"
            aria-labelledby="addEmployeeModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="addEmployeeModalLabel">
                    <i class="fas fa-user-plus"></i> Agregar Empleado
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="employeeName" class="form-label"
                        >Nombre del Empleado</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="employeeName"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="employeeRole" class="form-label">Rol</label>
                      <select class="form-select" id="employeeRole" required>
                        <option value="Vendedor">Vendedor</option>
                        <option value="Administrador">Administrador</option>
                        <option value="Cajero">Cajero</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="employeeStatus" class="form-label"
                        >Estado</label
                      >
                      <select class="form-select" id="employeeStatus" required>
                        <option value="Activo">Activo</option>
                        <option value="Pendiente">Pendiente</option>
                      </select>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Cerrar
                      </button>
                      <button type="submit" class="btn btn-primary">
                        Agregar Empleado
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
  
          <!-- Modal para editar empleado -->
          <div
            class="modal fade"
            id="editEmployeeModal"
            tabindex="-1"
            aria-labelledby="editEmployeeModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="editEmployeeModalLabel">
                    <i class="fas fa-edit"></i> Editar Empleado
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="editEmployeeName" class="form-label"
                        >Nombre del Empleado</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="editEmployeeName"
                        value="Juan Pérez"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="editEmployeeRole" class="form-label">Rol</label>
                      <select class="form-select" id="editEmployeeRole" required>
                        <option value="Vendedor" selected>Vendedor</option>
                        <option value="Administrador">Administrador</option>
                        <option value="Cajero">Cajero</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="editEmployeeStatus" class="form-label"
                        >Estado</label
                      >
                      <select
                        class="form-select"
                        id="editEmployeeStatus"
                        required
                      >
                        <option value="Activo" selected>Activo</option>
                        <option value="Pendiente">Pendiente</option>
                      </select>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Cerrar
                      </button>
                      <button type="submit" class="btn btn-primary">
                        Guardar Cambios
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
