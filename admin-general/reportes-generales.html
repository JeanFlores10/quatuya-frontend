    <!-- Contenido principal -->
    <div class="content" id="mainContent">
  <div class="container mt-5">
    <h2 class="section-title">Reportes Globales del Sistema</h2>

    <!-- Reporte de ingresos por mes -->
    <div class="card">
      <div class="card-header">
        <h5>Total de Ingresos por Mes</h5>
      </div>
      <div class="card-body">
        <div class="graph-container">
          <canvas id="incomeChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Reporte de negocios por departamento -->
    <div class="card">
      <div class="card-header">
        <h5>Reporte de Negocios por Departamento</h5>
      </div>
      <div class="card-body">
        <div class="graph-container">
          <canvas id="departmentChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Reporte de suscripciones por tipo de plan -->
    <div class="card">
      <div class="card-header">
        <h5>Reporte de Suscripciones por Tipo de Plan</h5>
      </div>
      <div class="card-body">
        <div class="graph-container">
          <canvas id="planChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Botón de exportación -->
    <div class="text-center">
      <button class="btn-export">Exportar a Excel</button>
      <button class="btn-export">Exportar a PDF</button>
    </div>
  </div></div>

  <!-- jQuery y Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Chart.js para gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../assets/js/funciones.js"></script>
  <!-- Chart.js Script -->
  <script>
   
 // Gráfico de ingresos por mes
 const incomeCtx = document.getElementById('incomeChart').getContext('2d');
 const incomeChart = new Chart(incomeCtx, {
   type: 'line',
   data: {
     labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio'],
     datasets: [{
       label: 'Ingresos por Mes',
       data: [5000, 6000, 7000, 8000, 9000, 10000],
       borderColor: '#F17C1D',
       backgroundColor: 'rgba(241, 124, 29, 0.2)',
       tension: 0.4,
     }]
   }
 });

 // Gráfico de negocios por departamento
 const departmentCtx = document.getElementById('departmentChart').getContext('2d');
 const departmentChart = new Chart(departmentCtx, {
   type: 'bar',
   data: {
     labels: ['Lima', 'Cusco', 'Arequipa', 'Trujillo', 'Piura'],
     datasets: [{
       label: 'Negocios por Departamento',
       data: [10, 15, 7, 5, 8],
       backgroundColor: '#4A5A23',
       borderColor: '#4C613C',
       borderWidth: 1
     }]
   }
 });

 // Gráfico de suscripciones por tipo de plan
 const planCtx = document.getElementById('planChart').getContext('2d');
 const planChart = new Chart(planCtx, {
   type: 'pie',
   data: {
     labels: ['Hobby', 'Pro'],
     datasets: [{
       label: 'Suscripciones por Tipo de Plan',
       data: [40, 60],
       backgroundColor: ['#4A5A23', '#D2661D'],
       borderColor: ['#4C613C', '#963E1A'],
       borderWidth: 1
     }]
   }
 });
  </script>
