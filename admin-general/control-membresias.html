<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Membresías - QhatuYA</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    rel="stylesheet"
  />
  <!-- Anime.css -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"
  />
  <!-- Custom Styles -->
  <link rel="stylesheet" href="../assets/css/styless.css">

</head>

<body>
    <!-- Botón Toggle móvil -->
    <button class="mobile-toggle" id="mobileToggle">
      <i class="fas fa-bars"></i>
    </button>
    <!-- Sidebar -->
    <div id="sidebar">
      <div class="sidebar-header">
        <a class="sidebar-title" href="panel-administrativo-general.html">
          <img
            src="../assets/images/qhatuya-vertical.png"
            width="180px"
            alt=""
          />
        </a>
        <button
          id="desktopToggle"
          class="sidebar-toggle-btn"
          title="Expandir / Colapsar"
        >
          <i class="fas fa-bars"></i>
        </button>

      </div>

      <a href="gestion-usuarios-globales.html" class="nav-link">
        <i class="fas fa-users nav-icon"></i>
        <span class="nav-text">Usuarios globales</span>
      </a>
      <a href="gestion-soporte.html" class="nav-link">
        <i class="fas fa-user-shield nav-icon"></i>
        <span class="nav-text">Soporte técnico</span>
      </a>
      <a href="reportes-generales.html" class="nav-link">
        <i class="fas fa-file-alt nav-icon"></i>
        <span class="nav-text">Reportes generales</span>
      </a>
      <a href="control-membresias.html" class="nav-link">
        <i class="fas fa-layer-group nav-icon"></i>
        <span class="nav-text">Control de membresías</span>
      </a>
    </div>

  <!-- Contenido principal -->
  <div class="content" id="mainContent">
    <div class="container mt-5">
      <h2 class="text-center mb-4">Control de Membresías</h2>
      <div class="card">
        <div class="card-header">
          <h5><i class="fas fa-users nav-icon"></i>Listado de membresías</h5>
        </div>
        <!-- Tabla de miembros -->
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Nombre del negocio</th>
                <th>Fecha de inicio</th>
                <th>Fecha de fin</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <!-- Fila de ejemplo -->
              <tr>
                <td>Negocio A</td>
                <td>01/01/2024</td>
                <td>01/01/2025</td>
                <td><span class="badge bg-success">Activa</span></td>
                <td>
                  <button class="btn btn-edit" data-bs-toggle="modal" data-bs-target="#editModal"><i
                      class="fa-solid fa-pen-to-square"></i></button>
                  <button class="btn btn-toggle" alt="Desactivar"><i class="fa-solid fa-toggle-on"></i> </button>
                </td>
              </tr>
              <tr>
                <td>Negocio B</td>
                <td>15/03/2023</td>
                <td>15/03/2024</td>
                <td><span class="badge bg-danger">Vencida</span></td>
                <td>
                  <button class="btn btn-edit" data-bs-toggle="modal" data-bs-target="#editModal"><i
                      class="fa-solid fa-pen-to-square"></i></button>
                  <button class="btn btn-toggle" alt="Activar"><i class="fa-solid fa-toggle-off"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- Modal para editar fechas -->
      <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">Editar Fechas de Membresía</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="startDate" class="form-label">Fecha de Inicio</label>
                  <input type="date" class="form-control" id="startDate" required>
                </div>
                <div class="mb-3">
                  <label for="endDate" class="form-label">Fecha de Fin</label>
                  <input type="date" class="form-control" id="endDate" required>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary">Guardar Cambios</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- jQuery y Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
 <script src="../assets/js/funciones.js"></script>
</body>

</html>
