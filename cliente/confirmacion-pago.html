<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedido Confirmado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      background-color: #fffaf5;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      background-color: #ffffff;
    }
    .icon-success {
      font-size: 4rem;
      color: #28a745;
    }
    .btn-orange {
      background-color: #ff7f00;
      color: white;
      border: none;
    }
    .btn-orange:hover {
      background-color: #e26f00;
    }
  </style>
</head>
<body>
  <div class="container py-5 d-flex justify-content-center">
    <div class="card p-4 text-center" style="max-width: 500px;">
      <div class="mb-4">
        <i class="fas fa-check-circle icon-success"></i>
        <h3 class="mt-3">¡Pedido Confirmado!</h3>
        <p class="text-muted">Gracias por tu compra. Tu pedido ha sido procesado correctamente.</p>
      </div>

      <!-- Resumen del pedido -->
      <div class="text-start mb-4">
        <h5 class="fw-bold">Resumen del Pedido</h5>
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between">Producto A <span>S/ 20.00</span></li>
          <li class="list-group-item d-flex justify-content-between">Producto B <span>S/ 35.00</span></li>
          <li class="list-group-item d-flex justify-content-between fw-bold">Total Pagado <span>S/ 55.00</span></li>
        </ul>
      </div>

      <!-- Botón de regreso -->
      <a href="index.html" class="btn btn-orange w-100">
        <i class="fas fa-arrow-left"></i> Volver al Inicio
      </a>
    </div>
  </div>
</body>
</html>
