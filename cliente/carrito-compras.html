<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrito de Compras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/cliente/styless.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
    }

    .cart-float-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1050;
    background-color: #F17C1D;
    color: #fff;
    border: none;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    font-size: 22px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .cart-float-btn .cart-badge {
    position: absolute;
    top: 5px;
    right: 5px;
    background: red;
    color: white;
    font-size: 12px;
    padding: 2px 6px;
    border-radius: 50%;
  }

    .modal-header {
      background-color: #D2661D;
      color: white;
    }

    .product-row {
      border-bottom: 1px solid #eaeaea;
      padding: 10px 0;
    }

    .btn-remove {
      color: red;
    }

    .btn-checkout {
      background-color: #F17C1D;
      border: none;
      color: white;
    }

    .btn-checkout:hover {
      background-color: #d75e09;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="fas fa-store"></i> Nombre negocio</a>
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCliente" aria-controls="navbarCliente" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarCliente">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="dashboard-cliente.html"><i class="fas fa-home nav-icon"></i>Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="carrito-compras.html"><i class="fas fa-shopping-cart nav-icon"></i>Carrito</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="historial-pedidos.html"><i class="fas fa-receipt nav-icon"></i>Mis Pedidos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="perfil.html"><i class="fas fa-user nav-icon"></i>Mi Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../index.html"><i class="fas fa-sign-out-alt nav-icon"></i>Cerrar Sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<!-- Botón flotante del carrito -->
<button class="cart-float-btn" data-bs-toggle="modal" data-bs-target="#cartModal">
    <i class="fas fa-shopping-cart"></i>
    <span class="cart-badge" id="cartCount">2</span>
  </button>
<!-- Modal del carrito -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content rounded-3">
      <div class="modal-header">
        <h5 class="modal-title" id="cartModalLabel"><i class="fas fa-shopping-bag me-2"></i>Tu Carrito</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <div class="product-row d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center">
            <img src="https://placehold.co/60" class="me-3 rounded" alt="producto">
            <div>
              <h6 class="mb-1">Yogurt Natural</h6>
              <small>S/ 6.50 x 2</small>
            </div>
          </div>
          <div class="d-flex align-items-center">
            <input type="number" value="2" min="1" class="form-control form-control-sm me-3" style="width: 60px;">
            <button class="btn btn-sm btn-remove"><i class="fas fa-trash-alt"></i></button>
          </div>
        </div>

        <div class="product-row d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center">
            <img src="https://placehold.co/60" class="me-3 rounded" alt="producto">
            <div>
              <h6 class="mb-1">Queso Fresco</h6>
              <small>S/ 12.00 x 1</small>
            </div>
          </div>
          <div class="d-flex align-items-center">
            <input type="number" value="1" min="1" class="form-control form-control-sm me-3" style="width: 60px;">
            <button class="btn btn-sm btn-remove"><i class="fas fa-trash-alt"></i></button>
          </div>
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-between">
        <h5 class="mb-0">Subtotal: <span class="text-success">S/ 25.00</span></h5>
        <a class="btn btn-checkout" href="proceso-pago.html">
          <i class="fas fa-credit-card me-2"></i>Continuar con el pago
        </a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
